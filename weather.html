<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Weather App</title>
    <style>
        body {
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            color: white;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 48px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            color: #2980b9;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #dff9fb;
        }
        #weatherInfo {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        #weatherInfo h2 {
            margin-bottom: 10px;
            font-size: 32px;
        }
        #weatherInfo p {
            font-size: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherInfo"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const apiKey = '25d2e03dbd5c77127b533af352400290'; // üëà Your API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            const response = await fetch(url);
            const data = await response.json();

            if (data.cod === 200) {
                document.getElementById('weatherInfo').innerHTML = `
                    <h2>${data.name}</h2>
                    <p>üå°Ô∏è Temperature: ${data.main.temp} ¬∞C</p>
                    <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>
                `;
            } else {
                document.getElementById('weatherInfo').innerHTML = `<p>City not found! Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
